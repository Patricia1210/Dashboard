    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Estilos para impresión (Exportar PDF) */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Ocultar sidebar y elementos de UI */
        aside, .fixed, button, .no-print {
          display: none !important;
        }

        /* Ajustar contenedor principal para que ocupe todo el ancho */
        main {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
          display: block !important;
        }

        /* Asegurar que las gráficas y textos no se corten */
        div {
          break-inside: avoid;
        }
        
        /* Resetear scroll y alturas fijas */
        .h-screen, .overflow-y-auto {
          height: auto !important;
          overflow: visible !important;
        }
      }
    </style>
